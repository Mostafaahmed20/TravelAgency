<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5eead4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="85" fill="white" opacity="0.98"/>
  
  <!-- Subtle background gradient -->
  <circle cx="100" cy="100" r="80" fill="url(#grad3)" opacity="0.05"/>
  
  <!-- Airplane body -->
  <g transform="translate(100, 100)">
    <!-- Main fuselage -->
    <rect x="-8" y="-25" width="16" height="50" rx="8" fill="url(#grad2)" filter="url(#glow)"/>
    
    <!-- Cockpit window -->
    <circle cx="0" cy="-28" r="6" fill="#0d9488" filter="url(#glow)"/>
    <circle cx="0" cy="-28" r="4" fill="#ffffff" opacity="0.6"/>
    
    <!-- Wings with enhanced gradient -->
    <path d="M -8 -5 L -40 10 L -8 5 Z" fill="url(#grad1)" opacity="0.95" filter="url(#glow)"/>
    <path d="M 8 -5 L 40 10 L 8 5 Z" fill="url(#grad1)" opacity="0.95" filter="url(#glow)"/>
    
    <!-- Wing edges for depth -->
    <path d="M -8 -5 L -40 10" stroke="#0d9488" stroke-width="0.5" opacity="0.3"/>
    <path d="M 8 -5 L 40 10" stroke="#0d9488" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Tail fin with gradient -->
    <path d="M -6 20 L 6 20 L 0 35 Z" fill="url(#grad2)" filter="url(#glow)"/>
    
    <!-- Motion trails - enhanced -->
    <g opacity="0.5">
      <path d="M -35 8 Q -45 5 -55 0" stroke="url(#grad1)" stroke-width="2.5" fill="none" stroke-linecap="round" filter="url(#glow)"/>
      <path d="M -35 12 Q -48 15 -58 22" stroke="url(#grad1)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
      <path d="M -35 4 Q -43 0 -50 -5" stroke="url(#grad1)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>
    </g>
  </g>
  
  <!-- Decorative constellation elements -->
  <g opacity="0.4">
    <circle cx="60" cy="60" r="3" fill="#14b8a6" filter="url(#glow)"/>
    <circle cx="140" cy="140" r="3" fill="#14b8a6" filter="url(#glow)"/>
    <circle cx="140" cy="60" r="2.5" fill="#0d9488"/>
    <circle cx="60" cy="140" r="2.5" fill="#0d9488"/>
    <!-- Subtle connecting lines -->
    <line x1="60" y1="60" x2="140" y2="140" stroke="#14b8a6" stroke-width="0.5" opacity="0.2"/>
    <line x1="140" y1="60" x2="60" y2="140" stroke="#14b8a6" stroke-width="0.5" opacity="0.2"/>
  </g>
  
  <!-- Outer border with gradient -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Highlight effect for depth -->
  <ellipse cx="75" cy="70" rx="20" ry="25" fill="white" opacity="0.15"/>
</svg>
